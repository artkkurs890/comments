<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–°–∏—Å—Ç–µ–º–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤</title>
    <style>
        body {

            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;

        }
        input, textarea, select {

        }
        button {

        }
        button:hover {

        }
        .comment-box {

        }
        .reply-box {
            margin-left: 20px;

        }

            font-weight: bold;

            padding: 3px 7px;
            border-radius: 5px;
        }
        .–ë–∞–≥ { background: red; }
        .–û—à–∏–±–∫–∞ { background: orange; }
        .–í–∏—Ä—É—Å { background: purple; }
        .–í–æ–ø—Ä–æ—Å { background: blue; }
        .–û—Ü–µ–Ω–∫–∞ { background: green; }
        .–î—Ä—É–≥–æ–µ { background: gray; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDa0FAsfEfbmKftbipZsIXz5hZoW1WIQFQ",
            authDomain: "comments-aa1fb.firebaseapp.com",
            databaseURL: "https://comments-aa1fb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "comments-aa1fb",
            storageBucket: "comments-aa1fb.firebasestorage.app",
            messagingSenderId: "699556396912",
            appId: "1:699556396912:web:d81ccd29e8bf44af67d9b5",
            measurementId: "G-EQD9ZVS550"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        let currentUser = localStorage.getItem("username") || prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è:");
        localStorage.setItem("username", currentUser);

        window.addComment = function (parentId = null) {
            const username = currentUser;
            const commentText = document.getElementById("commentText").value.trim();
            const tag = document.getElementById("commentTag").value;

            if (commentText === "") {
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π!");
                return;
            }

            const commentRef = parentId ? ref(database, `comments/${parentId}/replies`) : ref(database, "comments");

            push(commentRef, {
                username: username,
                text: commentText,
                tag: tag,
                timestamp: Date.now(),
                likes: 0,
                dislikes: 0,
                likedBy: {}
            }).then(() => {
                document.getElementById("commentText").value = "";
            });
        };

        function loadComments() {
            const commentsRef = ref(database, "comments");
            onValue(commentsRef, (snapshot) => {
                const commentsList = document.getElementById("commentsList");
                commentsList.innerHTML = "";

                snapshot.forEach(childSnapshot => {
                    const comment = childSnapshot.val();
                    const commentId = childSnapshot.key;
                    displayComment(comment, commentId, commentsList);
                });
            });
        }

        function displayComment(comment, commentId, container) {
            const div = document.createElement("div");
            div.classList.add("comment-box");
            div.innerHTML = `
                <span class="tag ${comment.tag}">${comment.tag}</span> 
                <strong>${comment.username}:</strong> <span id="text-${commentId}">${comment.text}</span>
                <div class="actions">
                    <button onclick="likeComment('${commentId}')" ${comment.likedBy?.[currentUser] ? "disabled" : ""}>üëç ${comment.likes || 0}</button>
                    <button onclick="dislikeComment('${commentId}')" ${comment.likedBy?.[currentUser] ? "disabled" : ""}>üëé ${comment.dislikes || 0}</button>
                    ${comment.username === currentUser ? `
                        <button onclick="editComment('${commentId}', '${comment.text}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button onclick="deleteComment('${commentId}')">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
                    ` : ""}
                    <button onclick="replyComment('${commentId}', '${comment.username}')">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</button>
                </div>
                <div id="replies-${commentId}" class="reply-box"></div>
            `;

            container.prepend(div);

            if (comment.replies) {
                Object.entries(comment.replies).forEach(([replyId, reply]) => {
                    displayComment(reply, replyId, div.querySelector(`#replies-${commentId}`));
                });
            }
        }

        window.editComment = function(commentId, oldText) {
            const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:", oldText);
            if (newText) {
                update(ref(database, `comments/${commentId}`), { text: newText });
            }
        };

        window.deleteComment = function(commentId) {
            if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π?")) {
                remove(ref(database, `comments/${commentId}`));
            }
        };

        window.likeComment = function(commentId) {
            const commentRef = ref(database, `comments/${commentId}`);
            update(commentRef, { likes: (comment.likes || 0) + 1, [`likedBy/${currentUser}`]: true });
        };

        window.dislikeComment = function(commentId) {
            const commentRef = ref(database, `comments/${commentId}`);
            update(commentRef, { dislikes: (comment.dislikes || 0) + 1, [`likedBy/${currentUser}`]: true });
        };

        window.replyComment = function(commentId, username) {
            const replyText = prompt(`–û—Ç–≤–µ—Ç –Ω–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π ${username}:`);
            if (replyText) {
                addComment(commentId, replyText);
            }
        };

        window.onload = loadComments;
    </script>
</head>
<body>
    <div class="container">
        <h2>–û—Å—Ç–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</h2>
        <textarea id="commentText" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"></textarea>
        <select id="commentTag">
            <option value="–ë–∞–≥">–ë–∞–≥</option>
            <option value="–û—à–∏–±–∫–∞">–û—à–∏–±–∫–∞</option>
            <option value="–í–∏—Ä—É—Å">–í–∏—Ä—É—Å</option>
            <option value="–í–æ–ø—Ä–æ—Å">–í–æ–ø—Ä–æ—Å</option>
            <option value="–û—Ü–µ–Ω–∫–∞">–û—Ü–µ–Ω–∫–∞</option>
            <option value="–î—Ä—É–≥–æ–µ">–î—Ä—É–≥–æ–µ</option>
        </select>
        <button onclick="addComment()">–î–æ–±–∞–≤–∏—Ç—å</button>

        <h2>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏:</h2>
        <div id="commentsList"></div>
    </div>
</body>
</html>
