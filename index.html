<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .comment { padding: 10px; border-bottom: 1px solid #ddd; position: relative; }
        .comment .actions { font-size: 14px; color: #007bff; cursor: pointer; margin-right: 10px; }
        .replies { margin-left: 20px; border-left: 2px solid #ddd; padding-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</h2>
        <input type="text" id="username" placeholder="–í–∞—à–µ –∏–º—è" style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <textarea id="comment" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" style="width: 100%; height: 80px; padding: 10px;"></textarea>
        <button onclick="addComment()">–î–æ–±–∞–≤–∏—Ç—å</button>
        <div id="comments"></div>
    </div>

    <script>
        let comments = [];
        function addComment(replyTo = null) {
            const username = document.getElementById("username").value.trim();
            const commentText = document.getElementById("comment").value.trim();
            if (!username || !commentText) return;
            
            const newComment = { id: Date.now(), username, text: commentText, replies: [] };
            if (replyTo) {
                const parentComment = comments.find(c => c.id === replyTo);
                if (parentComment) parentComment.replies.push(newComment);
            } else {
                comments.push(newComment);
            }
            document.getElementById("comment").value = "";
            renderComments();
        }

        function editComment(id) {
            const newText = prompt("–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:");
            if (!newText) return;
            const comment = findComment(id);
            if (comment) {
                comment.text = newText;
                renderComments();
            }
        }

        function deleteComment(id) {
            comments = comments.filter(c => c.id !== id && (!c.replies || c.replies.every(r => r.id !== id)));
            renderComments();
        }

        function replyComment(id) {
            const replyText = prompt("–í–∞—à –æ—Ç–≤–µ—Ç:");
            if (!replyText) return;
            addComment(id);
        }

        function findComment(id, list = comments) {
            for (let comment of list) {
                if (comment.id === id) return comment;
                const found = findComment(id, comment.replies);
                if (found) return found;
            }
            return null;
        }

        function renderComments(list = comments, parent = document.getElementById("comments")) {
            parent.innerHTML = "";
            list.forEach(comment => {
                const div = document.createElement("div");
                div.classList.add("comment");
                div.innerHTML = `
                    <strong>${comment.username}</strong>: ${comment.text}
                    <div class="actions">
                        <span onclick="editComment(${comment.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</span>
                        <span onclick="deleteComment(${comment.id})">‚ùå –£–¥–∞–ª–∏—Ç—å</span>
                        <span onclick="replyComment(${comment.id})">üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å</span>
                    </div>
                    <div class="replies"></div>
                `;
                parent.appendChild(div);
                if (comment.replies.length) {
                    renderComments(comment.replies, div.querySelector(".replies"));
                }
            });
        }
    </script>
</body>
</html>
