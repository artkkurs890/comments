<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #comments { margin-top: 20px; }
        .comment { padding: 10px; border: 1px solid #ccc; margin-top: 5px; }
    </style>
</head>
<body>
    <h2>Комментарии</h2>
    <input type="text" id="username" placeholder="Введите имя">
    <textarea id="commentInput" placeholder="Введите комментарий"></textarea>
    <button id="submitComment">Добавить комментарий</button>

    <div id="comments"></div>

    <script type="module">
        // Загружаем Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Конфигурация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDa0FAsfEfbmKftbipZsIXz5hZoW1WIQFQ",
            authDomain: "comments-aa1fb.firebaseapp.com",
            databaseURL: "https://comments-aa1fb-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "comments-aa1fb",
            storageBucket: "comments-aa1fb.firebasestorage.app",
            messagingSenderId: "699556396912",
            appId: "1:699556396912:web:d81ccd29e8bf44af67d9b5",
            measurementId: "G-EQD9ZVS550"
        };

        // Инициализация Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const commentsRef = ref(db, "comments");

        console.log("✅ Firebase загружен:", app);

        // Функция добавления комментария
        document.getElementById("submitComment").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const commentText = document.getElementById("commentInput").value.trim();

            if (username === "" || commentText === "") {
                alert("Введите имя и комментарий!");
                return;
            }

            push(commentsRef, {
                username: username,
                text: commentText,
                timestamp: Date.now()
            });

            document.getElementById("commentInput").value = ""; // Очищаем поле
        });

        // Функция загрузки комментариев
        onValue(commentsRef, (snapshot) => {
            const commentsDiv = document.getElementById("comments");
            commentsDiv.innerHTML = ""; // Очищаем перед обновлением

            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                const commentElement = document.createElement("div");
                commentElement.classList.add("comment");
                commentElement.innerHTML = `<b>${data.username}:</b> ${data.text}`;
                commentsDiv.appendChild(commentElement);
            });
        });
    </script>
</body>
</html>
